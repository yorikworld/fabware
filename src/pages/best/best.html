<ion-header>

    <ion-navbar>
        <ion-title>Best 20</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card *ngFor="let movie of movies">
        <ion-list>
            <ion-item>
                <ion-thumbnail item-start>
                    <img [src]="[movie.urlPoster]"/>
                </ion-thumbnail>
                <h2>{{movie.title}}</h2>
                <p>Year • {{movie.year}}</p>
                <p>Rating • {{movie.rating}}</p>
                <p>Genres • {{movie.genres}}</p>
                <p>Countries • {{movie.countries}}</p>
                <p>Directors: </p>
                <div *ngFor="let dir of movie.directors">
                    <a target="_blank" [attr.href]="'http://www.imdb.com/name/'+dir.id">{{dir.name}}</a>
                </div>
                <ion-row no-padding>
                    <ion-col>
                        <button (click)="favoriteBtn(movie)" ion-button clear small color="danger" icon-start>
                            <ion-icon [name]='(movie.fav)?"star":"star-outline"'></ion-icon>
                            Favorite
                        </button>
                    </ion-col>
                    <ion-col *ngFor="let trailer of getTrailersButtons(movie.idIMDB)">
                        <button (click)="trailerPopup(movie.idIMDB, trailer)" ion-button clear small color="danger"
                                icon-start>
                            <ion-icon name='film'></ion-icon>
                            Trailer
                        </button>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
