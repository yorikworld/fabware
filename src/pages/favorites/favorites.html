<ion-header>

    <ion-navbar>
        <ion-title>Favorites</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ng-container *ngFor="let favorite of favorites">
        <ion-card *ngIf="favorite['fav']">
            <ion-list>
                <ion-item>
                    <ion-thumbnail item-start>
                        <img [src]="[favorite.urlPoster]"/>
                    </ion-thumbnail>
                    <h2>{{favorite.title}}</h2>
                    <p>Year • {{favorite.year}}</p>
                    <p>Rating • {{favorite.rating}}</p>
                    <p>Genres • {{favorite.genres}}</p>
                    <p>Countries • {{favorite.countries}}</p>
                    <p>Directors: </p>
                    <span *ngFor="let dir of favorite.directors">
                    <a target="_blank" [attr.href]="'http://www.imdb.com/name/'+dir.id">{{dir.name}}</a>
                </span>
                    <div>
                        <button (click)="removeFromFavorite(favorite)" ion-button clear small color="danger" icon-start>
                            <ion-icon [name]='"star"'></ion-icon>
                            Favorite
                        </button>
                    </div>
                    <button ion-button clear item-end>View</button>
                </ion-item>
            </ion-list>
        </ion-card>
    </ng-container>
</ion-content>
